<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #90EE90;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #004d00;
            text-align: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 300px;
        }
        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            color: white;
            background-color: #32cd32;
            cursor: pointer;
        }
        button:hover {
            background-color: #228b22;
        }
        .message {
            text-align: center;
            color: #004d00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Restablecer Contraseña</h1>
    <div class="form-container">
        <input type="email" id="email" placeholder="Ingresa tu correo" required />
        <button onclick="redirectToApp()">Restablecer contraseña</button>
    </div>
    <p class="message">Si tienes la app instalada, se abrirá automáticamente.</p>

    <script>
        function redirectToApp() {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Por favor ingresa tu correo electrónico.");
                return;
            }
            // Aquí solo redirige al deep link de tu app
            window.location.href = "entregapp://reset-password";
        }

        // Redirección automática si quieres que al abrir la página se intente abrir la app
        // window.location.href = "entregapp://reset-password";
    </script>
</body>
</html>
